<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Course Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Web Development Course Feedback</h1>
        <p id="description">Thank you for taking the time to help us improve our course offerings</p>
    </header>
    <div class="container">

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age <span class="optional">(optional)</span></label>
                <input type="number" id="number" name="age" min="13" max="120" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="recommend" value="definitely" checked> Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe"> Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="not-sure"> Not sure
                </label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp? <span class="optional">(Check all that apply)</span>
                </p>
                <label>
                    <input type="checkbox" name="prefer" value="front-end-projects"> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="back-end-projects"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="data-visualization"> Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="challenges"> Challenges
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="community"> Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="rooms"> Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="videos"> Videos
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="meetups">City Meetups
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="wiki">Wiki
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="forum">Forum
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="help-rooms">Additional Courses
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
